<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Music History Project</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
  <body>
    <div id="wrapper">
      <div id="navWrapper">
        <div id="nav">
          <ul>
            <li><a href="index.html">View Music</a></li>
            <li><a href="#" id="link_add">Add Music</a></li>
            <li><a href="#" id="link_profile">Profile</a></li>
          </ul>
        </div>
      </div>
      <div id="contentWrapper">
        <div id="filter" class="left">
          <label for="song-length">
            Song length:
          </label>
          <div class="range-form-control"><input type="range" name="song-length"></div>
          <label for="artist">
            Artist:
          </label>
          <select>
            <option value="glass-hammer">Glass Hammer</option>
            <option value="pink-floyd">Pink Floyd</option>
            <option value="porcupine-tree">Porcupine Tree</option>
            <option value="yes">Yes</option>
          </select>
          <label for="album">
            Album:
          </label>
          <select>
            <option value="glass-hammer">Glass Hammer</option>
            <option value="pink-floyd">Pink Floyd</option>
            <option value="porcupine-tree">Porcupine Tree</option>
            <option value="yes">Yes</option>
          </select>
          <label for="genre">
            Genre:
          </label>
          <br>
          <table>
            <tr>
              <td><input type="checkbox" name="rock">Rock</td>
              <td><input type="checkbox" name="classical">Classical</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="pop">Pop</td>
              <td><input type="checkbox" name="jazz">Jazz</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="blues">Blues</td>
              <td><input type="checkbox" name="hip-hop">Hip hop</td>
            </tr>
          </table>
              <input id="filterBtn" type="button" name="filter" value="Filter">
        </div>
        <div id="content">
          <button class='more'>More &#8595;</button>
        </div>
      </div>
    </div>
    <script data-main="javascripts/main" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
