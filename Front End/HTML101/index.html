<!doctype html>
<html>
<head>
	<title>Cohort 10 - HTML101</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="range.css">
	<link rel="stylesheet" type="text/css" href="select.css">
</head>
<body>
	<h1>Build a form that accepts a loan application</h1>
	<div id="form">
		<form>
		<div id="personalInformation">
		<fieldset>
			<legend>Personal Information</legend>
			<input type="text" placeholder="First Name" autofocus/>
			<input type="text" placeholder="MI"/>
			<input type="text" placeholder="Last Name"/>
			<input type="text" placeholder="Street Address"/>
			<input type="text" placeholder="City"/>
			<input type="text" placeholder="State"/>
			<input type="text" placeholder="Zipcode"/>
			<input type="text" placeholder="Occupation"/>
		</fieldset>
		</div>
		<div id="employerInformation">
		<fieldset>
			<legend>Employer Information</legend>
			<input type="text" placeholder="Employer"/>
			<input type="text" placeholder="Street Address"/>
			<input type="text" placeholder="City"/>
			<input type="text" placeholder="State"/>
			<input type="text" placeholder="Zipcode"/>
		</fieldset>
		</div>
		<div id="loanInformation">
		<fieldset>
		<legend>Loan Information</legend>
		<div id="loanLeft">
			<select id="selectField">
				<option selected disabled hidden value=''>Type of Loan</option>
				<option>Commercial</option>
				<option>Real Estate</option>
				<option>Personal</option>
				<option>Mortgage</option>
			</select><br>
			<input name="amountInput" type="number" min="10000" max="500000" step="10000" onchange="this.nextElementSibling.value=this.value" placeholder="Loan Amount"/>
			<input name="amountRange" type="range" min="10000" max="500000" step="10000" onchange="this.previousElementSibling.value=this.value"/>
			</div>
			<div id="loanMiddle">
			<label for="terms">Loan Terms</label><br>
			<input type="radio" name="terms" checked/> 5 years<br>
			<input type="radio" name="terms"/> 15 years<br>
			<input type="radio" name="terms"/> 30 years
			</div>
			<div id="loanRight">
			<input type="checkbox"/> I have a down payment<br>
			<input type="checkbox"/> Out-of-state Resident<br>
			<input type="checkbox"/> Married<br>
			<input type="checkbox"/> Loan will be co-signed
			</div>
		</fieldset>
		</div>
		<div id="comments">
		<fieldset>
		<legend>Comments</legend>
			<textarea></textarea>
		</fieldset>
		</div>
		<div id="contactInformation">
		<fieldset>
		<legend>Contact Information</legend>
			<input type="email" placeholder="Email Address"/>
			<input type="phone" placeholder="Phone Number"/>
		</fieldset>
		</div>
		</form>
	</div>
</body>
</html>
