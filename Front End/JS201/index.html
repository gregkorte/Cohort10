<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Music History Users</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"
</head>
  <body>
    <div id="wrapper">
      <div id="navWrapper">
        <div id="nav">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#add">Add User</button>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#profile">Profile</button>
          <!-- Add User Modal -->
          <div id="add" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Add User Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add a User</h4>
                </div>
                <div class="modal-body">
                  <form role="form">
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" class="form-control" id="name" placeholder="First Last">
                    </div>
                    <div class="form-group">
                      <label for="age">Age:</label>
                      <input type="text" class="form-control" id="age" placeholder="23">
                    </div>
                    <div class="form-group">
                      <label for="gender">Gender:</label>
                      <select class="form-control" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="skills">Skills:</label>
                      <input type="textarea" class="form-control" id="skills" placeholder="Skill, another skill, yet another skill">
                    </div>
                    <button id="addBtn" type="submit" class="btn btn-default">Add User</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
          <!-- Profile Modal -->
          <div id="profile" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Profile Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Profile</h4>
                </div>
                <div class="modal-body">
                  <p>This is profile.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div id="contentWrapper">
        <div id="content">
          <!--Content hbs node-->
        </div>
      </div>
    </div>
    <script data-main="javascripts/main" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
