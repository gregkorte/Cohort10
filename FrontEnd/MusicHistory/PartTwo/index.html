        <div id="nav">
          <ul>
            <li><a href="#">View Music</a></li>

            <li><a href="#">Profile</a></li>
          </ul>
        </div>
      </div>
      <div id="contentWrapper">
        <div id="filter" class="left">
          <label for="song-length">
            Song length:
          </label>
          <div class="range-form-control"><input type="range" name="song-length"></div>
          <label for="artist">
            Artist:
          </label>
          <select>
            <option value="glass-hammer">Glass Hammer</option>
            <option value="pink-floyd">Pink Floyd</option>
            <option value="porcupine-tree">Porcupine Tree</option>
            <option value="yes">Yes</option>
          </select>
          <label for="album">
            Album:
          </label>
          <select>
            <option value="glass-hammer">Glass Hammer</option>
            <option value="pink-floyd">Pink Floyd</option>
            <option value="porcupine-tree">Porcupine Tree</option>
            <option value="yes">Yes</option>
          </select>
          <label for="genre">
            Genre:
          </label>
          <br>
          <table>
            <tr>
              <td><input type="checkbox" name="rock">Rock</td>
              <td><input type="checkbox" name="classical">Classical</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="pop">Pop</td>
              <td><input type="checkbox" name="jazz">Jazz</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="blues">Blues</td>
              <td><input type="checkbox" name="hip-hop">Hip hop</td>
            </tr>
          </table>
              <input id="filterBtn" type="button" name="filter" value="Filter">
